<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume Classifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-dark py-5 px-3" style="min-height: 100vh">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="fw-bold text-white text-center">Resume Classifier</h1>
          <hr class="text-white" />
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-5 bg-secondary shadow p-4">
          <form method="post">
            {% if session.resume %}
            <textarea name="resume" class="form-control" rows="15">
{{session.resume}}</textarea
            >
            {% else %}
            <textarea name="resume" class="form-control" rows="15"></textarea>
            {% endif %}
            <br />
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
        <div class="col-md-5 bg-light shadow p-4">
          <h4>Category:</h4>
          <p>
            {% if session.result %} {{session.result}} {% else %} 'Enter resume
            to classify' {% endif %}
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
